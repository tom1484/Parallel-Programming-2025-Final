# Particle source configuration (without schedule)
# Use with: -s left_config.yaml -S left_schedule.dat

# Total particles emitted (must match schedule sum)
total_particles: 125000000

# Line segment where particles spawn: (start_x, start_y) -> (end_x, end_y)
geometry:
  start_x: 0.0
  start_y: 0.020
  end_x: 0.0
  end_y: 0.035

# Emission direction (normalized automatically, points into domain)
direction:
  x: 1.0
  y: 0.0

# Velocity distribution parameters
velocity:
  # Temperature for thermal velocity sampling (Kelvin)
  temperature: 600
  
  # Stream velocity components (m/s)
  stream_x: 100.0
  stream_y: 0.0
